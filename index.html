<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia de RA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="assets/pattern-Nvdia.patt">
            <a-entity id="3d-model" gltf-model="assets/nvidia_geforce_gt710_videocard.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            <a-entity id="graph" position="0 0.5 0"></a-entity>
            <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="blue"></a-plane>
            <a-entity id="test-button" position="0 1 0" geometry="primitive: plane; width: 0.5; height: 0.2;" material="color: green;" text="value: Prueba de rendimiento; color: white;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="scripts.js"></script>
</body>
</html>
